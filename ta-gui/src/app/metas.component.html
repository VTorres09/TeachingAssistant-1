<table>
    <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>e-mail</th>
        <th>Requisitos</th>
        <th>Gerência de Configuração</th>
        <th>Notificações de email</th>
    </tr>
    <tr *ngFor="let a of alunos">
        <td>{{a.nome}}</td>
        <td class="cpf">{{a.cpf}}</td>
        <td>{{a.email}}</td>
        <td class="meta">
            <input type="number" name="reqgrade" [(ngModel)]="a.metas['requisitos']" (change)="atualizarAluno(a)"></td>
        <td class="meta"><input type="number" name="gergrade" [(ngModel)]="a.metas['gerDeConfiguracao']" (change)="atualizarAluno(a)"></td>
        <td><input name="notificacaoEmail" type="checkbox" [(ngModel)]="a.notificacaoEmail" checked (change)="atualizarAluno(a)"></td>
    </tr>
</table>
<button (click)="updateGrades() ">
    Atualizar notas
 </button>
